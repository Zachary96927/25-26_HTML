<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Tags</title>
</head>
<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
Text <br />
<b>Bold</b> <br />
<i>italicized</i> <br />
<u>Underline</u> <br />

<!--- The <font> tag manipulates text, uses attributes to show changes
Done with attribute name="value"
--->
<font color="green" size="5">Attributes</font> <br />


<!--- Paragraph tag    Adds text together with space at the end--->
<p>The sentence below is a lie</p> <p>The sentence above is true</p>

<!--- To center text, use a center tag--->
<center>center</center>


</body>
</html>
