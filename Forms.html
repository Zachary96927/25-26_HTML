<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>Forms</h1>
<p>Two main forms known as GET and POST</p>
Get form
<form action="links.html" method="GET">
    <label for="name">Name:</label><input type="text" name="name" id="name" placeholder="John Smith"/> <br />
    <label for="email">Email:</label><input type="email" name="email" id="email" placeholder="yourEmail@domain.ext"> <br />
    <label for="phone">Phone:</label><input type="tel" name="phone" id="phone" pattern="[0-9]{3} - [0-9]{3}-[0-9]{4}"
                                            placeholder="123-456-7890"/> <br />
    <label for="emailConsent">Can I send you 500 PB of math?</label><input type="checkbox" name="emailConsent" id="emailConsent" /> <br />

    <!--- Radio buttons
    Name must be the same to the link
    Value and ID should reflect choice--->
    <input type="radio" id="prefEmail" name="contactType" value="email">
    <label for="prefEmail">Email</label><br />


    <input type="radio" id="prefSnailmail" name="contactType" value="email">
    <label for="prefSnailmail">Snailmail</label><br />


    <input type="radio" id="prefPhone" name="contactType" value="email">
    <label for="prefPhone">Phone</label><br />
    <!--- End Radio Buttons--->


 <!--- Data picker --->
    <input type = "date" name = "dob" id="dob" >
    <label for="dob">Date of Birth</label> <br />
    <!--- Dropdown Menu --->
    <label for="department"> Select department</label>
    <select name="department" id="department">
        <option value="tech">Tech Support</option>
        <option value="billing">Billing</option>
        <option value="sales">Sales</option>
        <option value="custom">Custom Order</option>


    </select>
    <br />

    <!--- Text Area --->
    <label for="question">Describe your question:</label>
    <br />
    <textarea name="question" id="question" rows="10" cols="50"> Please describe your question</textarea> <br />
    <input type="submit"/>

</form>
Post form
<form action="links.html" method="POST">
    <input type="text" name="data"/>
    <input type="submit"/>
</form>



</body>
</html>
