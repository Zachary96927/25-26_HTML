<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>Forms</h1>
<p>Two main forms known as GET and POST</p>
Get form
<form action="links.html" method="GET">
    <input type="text" name="data"/>
    <input type="submit"/>
</form>
Post form
<form action="links.html" method="POST">
    <input type="text" name="data"/>
    <input type="submit"/>
</form>
</body>
</html>
