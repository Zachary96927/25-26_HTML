<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
<h1> Links </h1>
<p> Links can be used on any element
    Texts, image, lists</p>

Link examples:
<!--- When using an external link, full URL is needed --->

<a href=https://www.google.com title="Primary Search Page">Google</a><br />

<!--- Relative references need a path ti the file --->
<a href="intro.html" title="Introduction to HTML page">Table of Contents</a><br />


<!--- Targeted Links: changes how or where links are opened -->
<a href="intro.html" title="Targeted to new page" target="blank">Table of Contents</a> <br />

<a href="images.html" ><img src="Images/images.webp" alt="5" width="150px" height="50px"/> </a>

</body>
</html>
