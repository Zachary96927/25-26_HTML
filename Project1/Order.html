<h1>Place your order</h1>
<dl>
    <dt>Order online</dt>
    <dd><label for="name">Name:</label><input type="text" name="name" id="name" placeholder="John Smith"/> <br /></dd>
    <dd><label for="phone">Phone:</label><input type="tel" name="phone" id="phone" pattern="[0-9]{3} - [0-9]{3}-[0-9]{4}"
                                                placeholder="123-456-7890"/> <br /></dd>
    <dd><input type="radio" id="cash" name="paymentType" value="cash">
        <label for="cash">Cash</label><br /></dd>
    <dd><input type="radio" id="card" name="paymentType" value="card">
        <label for="card">Card</label><br /></dd>
    <dd><label for="ccard">Card if you chose it:</label><input type="text" name="card" id="ccard" placeholder="1234 5678 1234 5678"/> <br /> </dd>
    <dd><label for="address">Address:</label><input type="text" name="address" id="address"/> <br /> </dd>
    <dd><label for="city">City:</label><input type="text" name="city" id="city"/> <br /></dd>
    <dd><label for="state">State:</label><input type="text" name="state" id="state"/> <br /></dd>
   <dd><label for="question">Name any requests about the food or allergies:</label>
    <br />
    <textarea name="question" id="question" rows="10" cols="50">Optional</textarea> <br />
    <input type="submit"/></dd>



    <dt>If you have any questions or comments call</dt>
    <dd>845-856-9760</dd>


</dl>
